<ion-header mode="ios">
  <ion-toolbar color="primary">
      <ion-title no-padding>
          <ion-item class="transparent" no-padding lines="none">
              <ion-avatar slot="start" ion-justify-content-start margin-vertical class="headerico">
                  <img src="../../assets/icon/Bitmap.png">
              </ion-avatar>
              <ion-searchbar placeholder="Search" color="medium-tint" no-padding ion-justify-content-center class="searchbar" mode="ios"></ion-searchbar>
              <ion-icon name="notifications" ion-justify-content-end class="notifyico"></ion-icon>
          </ion-item>
      </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding class="learnmain">
  <ion-grid>
    <ion-card
      class="coursecard"
      *ngFor="let cards of filterCourseList; let i = index"
      (click)="goToModules(cards, i)"
    >
      <ion-row class="headrrow">
        <ion-col size="2" class="colMarg">
          <ion-img [src]="cards.icon" class="ico"></ion-img>
        </ion-col>
        <ion-col size="10">
          <p class="cardtitl">{{ cards.empName }}</p>
          <p class="subtitl">Employee code: {{ cards.empCode }}</p>
        </ion-col>
      </ion-row>
      <ion-row class="footrrow">
        <ion-col size="9">
          <!-- button -->

          <!-- <ion-button shape="round">
            {{ cards.approval }}
          </ion-button> -->

          <!-- button -->

          <div padding="5">
            Points: {{cards.points}}
          </div>

          <ion-grid>
              <ion-row size="12">
                  <ion-button color="primary" shape="round"> {{ cards.class }} <br /> </ion-button>
                  <ion-button color="secondary" shape="round"> {{ cards.online }} <br /> </ion-button>
                  <ion-button color="tertiary" shape="round"> {{ cards.grade }}%<br /> </ion-button>
                </ion-row>
                <!-- <ion-row>
                  <ion-col padding="1">
                    Class
                  </ion-col>
                  <ion-col padding="1">
                    Online
                  </ion-col>
                  <ion-col padding="1">
                    Grade
                  </ion-col>
                </ion-row> -->
          </ion-grid>
          

        </ion-col>

        <ion-col size="3">
          <!-- <circle-progress 
                    [percent]="85" 
                    [radius]="30" 
                    [outerStrokeWidth]="2" 
                    [innerStrokeWidth]="1" 
                    [outerStrokeColor]="'#78C000'" 
                    [innerStrokeColor]="'#C7E596'" 
                    [animation]="true" 
                    [animationDuration]="300">
                    </circle-progress> -->

          <!-- circle -->

          <circle-progress
            [percent]="cards.progressValue"
            [radius]="30"
            [space]="-5"
            [outerStrokeGradient]="true"
            [outerStrokeWidth]="5"
            [outerStrokeColor]="'#4882c2'"
            [outerStrokeGradientStopColor]="'#53a9ff'"
            [innerStrokeColor]="'#e7e8ea'"
            [innerStrokeWidth]="5"
            [title]=""
            [animateTitle]="false"
            [animationDuration]="1000"
            [showUnits]="true"
            [unitsFontSize]="20"
            [showSubtitle]="false"
            [subtitleFontSize]="22"
            [showBackground]="false"
            [startFromZero]="false"
          >
          </circle-progress>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
