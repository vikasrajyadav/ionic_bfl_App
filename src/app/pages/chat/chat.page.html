<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-title no-padding>
      <ion-item class="transparent" no-padding lines="none">
        <ion-avatar
          slot="start"
          ion-justify-content-start
          margin-vertical
          class="headerico"
        >
          <img src="../../assets/icon/Bitmap.png" />
        </ion-avatar>
        <ion-searchbar
          placeholder="Search"
          color="medium-tint"
          no-padding
          ion-justify-content-center
          class="searchbar"
          mode="ios"
        ></ion-searchbar>
        <ion-icon
          name="notifications"
          ion-justify-content-end
          class="notifyico"
        ></ion-icon>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-segment [(ngModel)]="mainTabType" scrollable>
    <ion-segment-button [value]="tab.id" *ngFor="let tab of tabsWithType">
      <ion-label class="tabLabel">{{ tab.name }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content class="learnmain ion-no-padding">
  <ion-grid>
    <ion-card
      class="coursecard"
      *ngFor="let cards of coursesList"
    >
      <ion-row class="headrrow">
        <ion-col size="2" class="colMarg">
          <ion-img [src]="cards.icon" class="ico"></ion-img>
        </ion-col>
        <ion-col size="10">
          <p class="cardtitl">{{ cards.empName }}</p>
          <p class="subtitl">Employee code: {{ cards.empCode }}</p>
        </ion-col>
      </ion-row>
      <ion-row class="footrrow">
        <ion-col size="9">
          <!-- button -->

          <!-- <ion-button shape="round">
            {{ cards.approval }}
          </ion-button> -->

          <!-- button -->

          <ion-grid>
                
          </ion-grid>
          

        </ion-col>

        <ion-col size="3">
          
        </ion-col>
        
      </ion-row>
      
    <ion-row>
        <ion-col align-self-start> <ion-button expand="full" color="success"> Approve </ion-button> </ion-col>
        <ion-col align-self-end> <ion-button expand="full" color="danger"> Reject </ion-button> </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
